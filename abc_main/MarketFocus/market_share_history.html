                $('#tabs').smartTab({autoProgress: false,stopOnFocus:true,transitionEffect:'slide'});

                });
                $("#pB").click(function(){
                    type="B";

                 });
				$("#s_div").load("./market_share_history.php",{'type':"A", 'month':""+month});
                $("#right").click(function(){
                    month+=3;
                    $("#s_div").load("./market_share_history.php",{'type':""+type, 'month':""+month});
                });
                $("#left").click(function(){
                    if(month-1 > 0)
                        month-=3;

                        alert("前面沒東西了啦~!!");
                    $("#s_div").load("./market_share_history.php",{'type':""+type, 'month':""+month});
